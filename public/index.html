<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <audio id="sound">   
        <source src="bomb.mp3" />   
    </audio>   
    <audio id="ticktock">   
        <source src="ticktock.mp3" />   
    </audio>  
    <div class="container">
        <div class="row" style="margin-top: 12px;">
            <div class="col-12">
                <h1><i class="fas fa-bomb"></i> Tik Tak Boom <i class="fas fa-bomb"></i></h1>
            </div>
            <div class="col-12 p-1">
               <h4><span id="bombtext">Bomb is defused</span></h4>
            </div>
            <div class="col-12 p-1">
                <button class="btn btn-primary btn-lg" id="startbomb">Start Bomb</button> 
            </div>
            <div class="col-12 p-1">
                <button class="btn btn-danger btn-lg" id="stopbomb">Stop Bomb</button> 
            </div>
            <div class="col-4 p-1">
                 <input type="text" class="form-control" id="minTimeTxt" placeholder="Minimum time in s">
            </div>
            <div class="col-4 p-1">
                <input type="text" class="form-control" id="maxTimeTxt" placeholder="Maximum time in s">
           </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
